name: Daily Organization Package Cleanup

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3:00 AM UTC (adjust time if needed)
  workflow_dispatch:     # Allows manual trigger from GitHub UI

permissions:
  contents: read
  packages: write  # Helps with token capabilities

jobs:
  cleanup-organization-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old package versions (keep latest 2 across entire organization)
        uses: smartsquaregmbh/delete-old-packages@v0.8.1
        with:
          user: davidsilwal                # Your GitHub username
          keep: 2                         # Keeps the 2 most recent versions per package
          type: container                 # Set to container for GitHub Packages (Docker images)
          token: ${{ secrets.GITHUB_TOKEN }}